<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>News as Poems</title>
</head>

<body>
    <header>
        <h1>News as Poetry</h1>
        <p>This Poem is based on an article from the New York Times' front page. Can you guess which one it is?</p>
    </header>
    <main>
        <section>
            <img width=500 heigth=500 src="{{image_url}}" alt="Guess the article">
            <br>
            <button>
                <a href="http://twitter.com/intent/tweet?text={{newest_news.get('title')}}%0A{{newest_news.get('url')}}&hashtags=news_as_poetry"
                    target="_blank" rel="noopener noreferrer"> Share on Twitter for the solution</a>
            </button>
        </section>
    </main>
</body>
